<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BookStore Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2">
                <h5> Manage & Sell Books in Smart Way!</h5> 
            </div>
            <div class="col-8">
                <button type="button" class="btn btn-secondary" onClick="showSellBookForm()">Sell Book</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success" onClick="showAddBookModal()">Add Book to Store</button>
            </div>
        </div>
        <table id="books_table" class="table table-dark table-striped table-hover mt-2">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="books_table_body">
            </tbody>
        </table>
        <div id="book_modal">
            <!-- Modal -->
            <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="bookModalTitle"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="id">
                        </div>
                        <div class="modal-body">
                            <div class="form-group mt-1">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Book Title">
                            </div>
                            <div class="form-group mt-2">
                                <label for="author">Author</label>
                                <input type="text" class="form-control" id="author" placeholder="Book Author">
                            </div>
                            <div class="form-group mt-2">
                                <label for="price">Price</label>
                                <input type="number" class="form-control" id="price" placeholder="Book Price">
                            </div>
                            <div class="form-group mt-2">
                                <label for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" placeholder="Book Quantity">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" id="saveOrUpdateButtonTitle"
                                onclick="saveOrUpdateBook()"></button>
                        </div>
                    </div>
                </div>/
            </div>
        </div>

        <div id="sell_book_modal">
            <!-- Sell Book Modal -->
            <div class="modal fade" id="sellBookModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"> Sell Book Form</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="booksDropdown">Select Book</label>
                            <div class="form-group" id="booksDropdown">

                            </div>
                            <div class="form-group mt-2">
                                <label for="sellBookQuantity">Quantity</label>
                                <input type="number" class="form-control" id="sellBookQuantity"
                                    placeholder="Book Quantity">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="sellBookAndExportInvoice()">Sell</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="sell_book_modal">
            <!-- Invoice Modal -->
            <div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="invoiceModalTitle">  </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="invoiceId"></p>
                            <p id="invoiceTitle"></p>
                            <p id="invoiceAuthor"></p>
                            <p id="invoicePrice"></p>
                            <p id="invoiceQuantity"></p>
                            <p id="invoiceTotalPrice"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
